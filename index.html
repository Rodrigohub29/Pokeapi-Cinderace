<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações do Cinderace</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Informações do Pokémon</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6 text-center" id="pokemon-info">
                <img id="pokemon-image" src="" alt="Cinderace" class="img-fluid">
                <p><strong>ID:</strong> <span id="pokemon-id"></span></p>
                <p><strong>Tipo:</strong> <span id="pokemon-types"></span></p>
                <p><strong>Altura:</strong> <span id="pokemon-height"></span> metros</p>
                <p><strong>Experiência Base:</strong> <span id="pokemon-base-experience"></span></p>
                <p><strong>Habilidades:</strong> <span id="pokemon-abilities"></span></p>
                <p><strong>Som:</strong> <a id="pokemon-cry" href="" target="_blank">Ouvir</a></p>
                <p><strong>Locais de Encontro:</strong></p>
                <ul id="pokemon-encounters-list" class="list-unstyled"></ul>
                <div id="pokemon-moves" class="mt-4">
                    <h2>Movimentos</h2>
                    <ul id="moves-list" class="list-unstyled">
                        <!-- Movimentos serão inseridos aqui -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
